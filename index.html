<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Search</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" async defer></script>
</head>
<body>
    <div>
        <label for="locationInput">Enter location or coordinates:</label>
        <input type="text" id="locationInput" placeholder="Search location or enter coordinates">
        <button onclick="searchLocation()">Search</button>
    </div>

    <!-- Your map will be rendered here -->
    <div id="map" style="height: 400px;"></div>

    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -22.559722, lng: 17.083611 }, // Center on Windhoek, Namibia
                zoom: 10
            });
        }

        function searchLocation() {
            var locationInput = document.getElementById('locationInput').value;

            // Use the Google Places API for location search
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': locationInput }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var location = results[0].geometry.location;

                    // Clear existing markers
                    map.data.forEach(function (feature) {
                        map.data.remove(feature);
                    });

                    // Set map center to the searched location
                    map.setCenter(location);
                    map.setZoom(12);

                    // Add a marker at the searched location
                    var marker = new google.maps.Marker({
                        map: map,
                        position: location,
                        title: results[0].formatted_address
                    });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        // Load the map when the page is loaded
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
