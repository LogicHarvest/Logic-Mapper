<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Maps API</title>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=YOUR_BING_MAPS_KEY' async defer></script>
</head>
<body>
    <!-- Your map will be rendered here -->
    <div id="map" style="height: 400px;"></div>

    <script>
        var map;

        function GetMap() {
            // Initialize the map
            map = new Microsoft.Maps.Map(document.getElementById('map'), {
                center: new Microsoft.Maps.Location(40.7128, -74.0060), // Default to New York City coordinates
                zoom: 12
            });

            // Add a pushpin at the specified coordinates
            var pushpin = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(40.7128, -74.0060), {
                title: 'Pushpin Title'
            });

            // Add the pushpin to the map
            map.entities.push(pushpin);
        }
    </script>
</body>
</html>
